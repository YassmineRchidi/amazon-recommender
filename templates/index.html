<!doctype html>
<html>
<head>
    <title>Amazon Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Recommender System</h1>
    <form method="POST">
        <label for="user">Choisissez un utilisateur :</label>
        <select name="user" id="user">
            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Recommander">
    </form>

    {% if recommendations %}
        <h2>Recommandations :</h2>
        <ul>
            {% for item in recommendations %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
